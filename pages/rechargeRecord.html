        <div class="content" style="">

            <div class="detail" style="display: block">
                <!--有数据-->
                <ul class="recordbox box_ul_p" id="getNode_cz">

                    </li>
                    <li class="clearfix p020 flex_box flex_bt flex_items_ct line">

                        <p class="clearfix flex_box flex_col">
                            <span class="re_time">2018-08-03 11:07:53</span>

                        </p>
                    </li>

                </ul>

                <div class="no_centent" style="display: none">
                    <img src="../images/no_Data.png" alt="">

                <p class="catalog_li load_more">点击加载更多</p>
